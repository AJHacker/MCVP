<html>
<link rel="stylesheet" type="text/css" href="styles/style.css">

  <body>
    <h2 id='clients'></h2>

    <canvas id="canvas" width="600" height="600">
    This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var WIDTH = 600;
      var HEIGHT = 600;
      var RADIUS = 10;

      var socket = io();
      var e1 = document.getElementById('clients');
      socket.emit('hostConnected');

      socket.on('tick', function(data) {
        drawMyScreen(data);
        e1.innerHTML = 'Players Live: '+data.clients;
      });

      function drawMyScreen(data){
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        rect(0, 0, WIDTH, HEIGHT);
        ctx.fillStyle = "purple";
        for (i=0;i<data.clientIDs.length;i++){
          console.log(String(data.clientIDs[i]));
          circle(data.positions[String(data.clientIDs[i])+'x'],data.positions[String(data.clientIDs[i])+'y'],RADIUS);
        }
      }

      function rect(x, y, w, h) {
          ctx.beginPath();
          ctx.rect(x, y, w, h);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
      }

      function circle(x, y, r) {
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2, true);
          ctx.fill();
      }

    </script>

  </body>
</html>
