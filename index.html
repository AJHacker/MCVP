<html>
  <body>
    <p id='server-time'></p>
    <p id='something'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var e1 = document.getElementById('server-time');
      var e2 = document.getElementById('something');

      socket.on('time', function(timeString) {
        e1.innerHTML = 'Server time: ' + timeString;
      });
      socket.on('con', function(str) {
        e2.innerHTML = 'Current Users Connected: '+str;
      });
    </script>
  </body>
</html>
