<html>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="/socket.io/socket.io.js"></script>

  <body>
  <center>
    <h2 id='clients'></h2>
    <h2 id='host'></h2>
    <h2 id='myid'></h2>
    <button  id = 'up' type="button"></button><br>
    <button  id = 'left' type="button"></button><button id = 'right' type="button"></button><br>
    <button  id = 'down' type="button"></button>

  </center>

    <script>
      //INIT

      var socket = io();
      socket.x = 0;
      socket.y = 0;
      var e1 = document.getElementById('clients');
      var e2 = document.getElementById('host');
      var e3 = document.getElementById('myid');
      var left = document.getElementById('left');
      var right = document.getElementById('right');
      var down = document.getElementById('down');
      var up = document.getElementById('up');
      up.onclick = function (){socket.y -= 5;};
      down.onclick = function (){socket.y += 5;};
      left.onclick = function (){socket.x -= 5;};
      right.onclick = function (){socket.x += 5;};

      socket.emit('clientConnected');
      //END INIT



      //TIMER FIRED
      socket.on('tick', function(data) {
        if (data.host) {
          e1.innerHTML = "Game Started:";
          e2.innerHTLM = '';
          e3.innerHTML = '';
          left.innerHTML = 'Left';
          right.innerHTML = 'Right';
          up.innerHTML = 'Up';
          down.innerHTML = 'Down';
          left.style.visibility = 'visible';
          right.style.visibility = 'visible';
          up.style.visibility = 'visible';
          down.style.visibility = 'visible';
        }else{
          left.style.visibility = 'hidden'
          right.style.visibility = 'hidden'
          up.style.visibility = 'hidden'
          down.style.visibility = 'hidden'
          e1.innerHTML = 'Players: '+data.clients;
          e2.innerHTML = 'Host Connected?: '+data.host;
          e3.innerHTML = 'Your ID: '+socket.id;

        }

      });
      //END TIMER FIRED
    </script>

  </body>
</html>
